<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Bank Paillier Aman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Bank Paillier</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white me-3">Halo, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-sm btn-light">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center py-4 text-muted border-top mt-5">
        &copy; 2025 Proyek Kriptografi Paillier
    </footer>

</body>
</html>
