<!DOCTYPE html>
<html>
<head>
    <title>Saldo Nasabah</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; max-width: 500px; }
        .nominal { font-size: 24px; color: green; font-weight: bold; }
        .enc-info { font-size: 12px; color: #666; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Halo, {{ nama }}</h2>
        <p>Saldo rekening Anda saat ini adalah:</p>
        
        <p class="nominal">Rp {{ saldo }}</p>
        
        <hr>
        
        <p><strong>Info Teknis (Paillier):</strong></p>
        <p>Data di database tersimpan sebagai ciphertext:</p>
        <p class="enc-info">{{ saldo_encrypted_preview }}</p>
    </div>
    
    <br>
    <a href="/">Kembali ke Home</a>
</body>
</html>
