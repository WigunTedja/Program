{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Paillier Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}">
    
    <style>
        .welcome-card {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        .btn-link {
            display: block;
            width: 100%;
            text-decoration: none; /* Menghilangkan garis bawah link */
            text-align: center;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>Paillier Bank</h1>
            <p>Keamanan Kriptografi Homomorfik untuk Aset Anda</p>
        </header>

        <div class="auth-wrapper" style="justify-content: center;">
            <div class="auth-card welcome-card">
                <h2>Selamat Datang</h2>
                <p style="margin-bottom: 25px; color: #666;">Silakan pilih opsi untuk melanjutkan:</p>
                
                <a href="{% url 'login' %}" class="btn btn-primary btn-link">
                    Masuk Akun
                </a>

                <a href="{% url 'register' %}" class="btn btn-outline btn-link">
                    Buat Akun Baru
                </a>
            </div>
        </div>
    </div>

</body>
</html>
